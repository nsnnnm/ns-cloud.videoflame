<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>video flame ns-cloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>動画フレーム抽出ツール</h1>

<div class="controls">
  <input type="file" id="file" accept="video/*">

  <label>
    抽出間隔（秒）
    <input type="number" id="interval" value="1" step="0.1" min="0.1">
  </label>

  <button id="extract">抽出開始</button>
  <button id="zip" disabled>ZIPでDL</button>
</div>

<hr>

<div id="status"></div>
<div id="frames"></div>

<!-- JSZip -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="main.js"></script>
</body>
</html>
