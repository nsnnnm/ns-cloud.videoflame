<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>video flamer ns-cloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <header>
    <h1>Frame Extractor</h1>
    <p>動画からフレームを一括抽出</p>
  </header>

  <section class="card controls">
    <input type="file" id="file" accept="video/*">

    <div class="row">
      <label>
        抽出間隔（秒）
        <input type="number" id="interval" value="1" step="0.1" min="0.1">
      </label>

      <button id="extract" class="primary">抽出</button>
      <button id="zip" disabled>ZIP DL</button>
    </div>

    <div id="status" class="status"></div>

    <div class="progress-wrap">
      <div class="progress-bar" id="progress"></div>
    </div>
  </section>

  <section class="card">
    <div id="frames" class="frames"></div>
  </section>
</div>

<!-- プレビュー -->
<div id="preview" class="preview hidden">
  <img id="previewImg">
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
