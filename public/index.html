<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video Flamer NS-Cloud</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    .app { max-width: 900px; margin: auto; }
    .card { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    header { text-align: center; margin-bottom: 20px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 10px; }
    input, select, button { padding: 5px; font-size: 1rem; }
    button.primary { background: #0070f3; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button.primary:hover { background: #005bb5; }
    #frames { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px; }
    .preview-frame { width: 120px; height: auto; border: 1px solid #ccc; border-radius: 4px; }
    progress { width: 100%; height: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Video Flamer</h1>
      <p>フレーム抽出 & 動画加工ツール</p>
    </header>

    <section class="card controls">
      <div class="row">
        <label>動画ファイル<input type="file" id="file" accept="video/*"></label>
      </div>

      <div class="row">
        <label>モード
          <select id="mode">
            <option value="extract">フレーム抽出</option>
            <option value="process">動画加工（逆再生/倍速）</option>
          </select>
        </label>

        <label>抽出間隔（秒）<input type="number" id="interval" value="1" step="0.1" min="0.1"></label>
        <label>倍速<input type="number" id="speed" value="1" step="0.1" min="0.1"></label>
        <label>逆再生<input type="checkbox" id="reverse"></label>
      </div>

      <div class="row">
        <button id="run" class="primary">実行</button>
        <button id="zip" disabled>ZIP DL</button>
      </div>

      <progress id="progress" value="0" max="100"></progress>
      <div id="status"></div>
    </section>

    <section class="card">
      <div id="frames"></div>
    </section>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
