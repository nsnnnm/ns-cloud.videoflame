<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Video customer NS-Cloud</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Video Flamer</h1>
      <p>フレーム抽出 & 動画加工ツール</p>
    </header>

    <section class="card controls">
      <div class="row">
        <label>動画ファイル<input type="file" id="file" accept="video/*"></label>
      </div>

      <div class="row">
        <label>モード
          <select id="mode">
            <option value="extract">フレーム抽出</option>
            <option value="process">動画加工（逆再生/倍速）</option>
          </select>
        </label>

        <label>抽出間隔（秒）<input type="number" id="interval" value="1" step="0.1" min="0.1"></label>
        <label>倍速<input type="number" id="speed" value="1" step="0.1" min="0.1"></label>
        <label>逆再生<input type="checkbox" id="reverse"></label>
      </div>

      <div class="row">
        <button id="run" class="primary">実行</button>
        <button id="zip" disabled>ZIP DL</button>
      </div>

      <progress id="progress" value="0" max="100"></progress>
      <div id="status"></div>
    </section>

    <section class="card">
      <div id="frames"></div>
    </section>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
